<div class="row">
	<div class="col-md-12 grid-min-height">
		<kendo-grid [data]="items"
					[pageSize]="state.take"
					[skip]="state.skip"
					[sort]="state.sort"
					[sortable]="true"
					[pageable]="true"
					[scrollable]="'scrollable'"
					[groupable]="true"
					[group]="state.group"
					[filterable]="true"
					[filter]="state.filter"
					(dataStateChange)="dataStateChange($event)"
					[height]="'inherit'">
			<kendo-grid-column field="courseID"
							   title="ID"
							   width="10%">
			</kendo-grid-column>
			<kendo-grid-column field="title"
							   title="Title"
							   width="25%">
			</kendo-grid-column>
			<kendo-grid-column field="credits"
							   title="Credits"
							   width="10%"
							   filter="numeric"
							   [headerClass]="'grid-cell-right-justified'"
							   [class]="'grid-cell-right-justified'">
			</kendo-grid-column>

			<kendo-grid-column field="departmentName"
							   title="Department"
							   width="25%">
			</kendo-grid-column>

		</kendo-grid>
	</div>
</div>
