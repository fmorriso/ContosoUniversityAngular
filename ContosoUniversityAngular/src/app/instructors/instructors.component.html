<div class="row">
	<div class="col-md-12 text-center h2">Instructors</div>
</div>

<ng-template ngFor let-instructor [ngForOf]="instructors | async">
	<div class="row">
		<div class="col-md-4">{{instructor.fullName}}</div>
		<div class="col-md-4">{{instructor.hireDate | date:"yyyy-MM-dd"}}</div>
	</div>
</ng-template>
