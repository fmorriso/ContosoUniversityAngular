<div class="row">
	<h2 class="col-md-12 text-center">Departments</h2>
</div>

<div class="row">
	<div class="col-md-12 grid-min-height">
		<kendo-grid [data]="items"
		            [pageSize]="state.take"
		            [skip]="state.skip"
		            
		            [sortable]="true"
		            [sort]="state.sort"
		            (sortChange)="sortChange($event)"

		            [pageable]="true"
		            [scrollable]="'scrollable'"
		            [groupable]="true"
		            [group]="state.group"
		            [filterable]="true"
		            [filter]="state.filter"
		            (dataStateChange)="dataStateChange($event)"
		            [height]="'inherit'">

			<kendo-grid-column field="id"
							   title="ID"
							   [hidden]="true">
			</kendo-grid-column>
			<kendo-grid-column field="name"
			                   title="Name"
			                   [headerClass]="'grid-header-text-bold'"
							   width="20%">
				<ng-template kendoGridHeaderTemplate let-column>
					<span [title]="column.title" click="onMultiRowGridHeaderClick($event)">
						<span>Department</span>
						<br/>
						<span>{{column.title}}</span>
					</span>
				</ng-template>
			</kendo-grid-column>

			<kendo-grid-column field="budget"
			                   title="Budget"
			                   width="20%"
			                   filter="numeric"
			                   [headerClass]="'grid-text-center grid-header-text-bold'"
			                   [class]="'grid-cell-right-justified'">
				<ng-template kendoGridHeaderTemplate let-column>
					<span [title]="column.title" click="onMultiRowGridHeaderClick($event)">
						<span>Department</span>
						<br/>
						<span>{{column.title}}</span>
					</span>
				</ng-template>
				<ng-template kendoGridCellTemplate let-item>
					{{item.budget | currency:'USD':true:'2.0-0'}}
				</ng-template>
			</kendo-grid-column>

			<kendo-grid-column field="administratorLastName"
			                   title="Last Name"
			                   [headerClass]="'grid-header-text-bold'"
			                   width="20%">
				<ng-template kendoGridHeaderTemplate let-column>
					<span [title]="column.title" click="onMultiRowGridHeaderClick($event)">
						<span>Administrator</span>
						<br/>
						<span>{{column.title}}</span>
					</span>
				</ng-template>
			</kendo-grid-column>

			<kendo-grid-column field="administratorFirstName"
			                   title="First Name"
			                   [headerClass]="'grid-header-text-bold'"
			                   width="20%">
				<ng-template kendoGridHeaderTemplate let-column>
					<span [title]="column.title" click="onMultiRowGridHeaderClick($event)">
						<span>Administrator</span>
						<br/>
						<span>{{column.title}}</span>
					</span>
				</ng-template>
			</kendo-grid-column>

			<kendo-grid-column field="administratorHireDate"
			                   filter="date"
			                   title="Hire Date"
			                   [headerClass]="'grid-header-text-bold'"
			                   width="20%">
				<ng-template kendoGridHeaderTemplate let-column>
					<span [title]="column.title" click="onMultiRowGridHeaderClick($event)">
						<span>Administrator</span>
						<br/>
						<span>{{column.title}}</span>
					</span>
				</ng-template>
				<ng-template kendoGridCellTemplate let-item>
					{{item.administratorHireDate | date:"yyyy-MM-dd"}}
				</ng-template>
			</kendo-grid-column>

		</kendo-grid>
	</div>
</div>
