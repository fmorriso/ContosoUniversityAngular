<div class="row">
	<div class="col-md-12 text-center h2">Departments</div>
</div>

<div class="row">
	<div class="col-md-12 grid-min-height">
		<kendo-grid [kendoGridBinding]="departments | async"
		            [pageSize]="10"
		            [pageable]="true"
		            [sortable]="true"
		            [filterable]="true"
		            [groupable]="true"
		            [height]="'inherit'">
			<kendo-grid-column field="id"
			                   title="ID"
			                   width="10%">
			</kendo-grid-column>
			<kendo-grid-column field="name"
			                   title="Name"
			                   width="25%">
			</kendo-grid-column>
			
			<kendo-grid-column field="budget"
			                   title="Budget"
			                   width="10%"
			                   [headerClass]="'grid-cell-right-justified'"
			                   [class]="'grid-cell-right-justified'">
				<ng-template kendoGridCellTemplate let-item>
					{{item.budget | currency:'USD':true:'2.0-0'}}
				</ng-template>
			</kendo-grid-column>
			
			<kendo-grid-column field="administratorName"
			                   title="Administrator"
			                   width="25%">
				<ng-template kendoGridCellTemplate let-item>
					{{getAdministratorName(item)}}
				</ng-template>
			</kendo-grid-column>

		</kendo-grid>
	</div>
</div>
