<div class="row">
	<div class="col-md-12 text-center h2">Student Body Statistics</div>
</div>

<!-- References: -->
<!-- http://www.telerik.com/kendo-angular-ui/components/dataquery/mvc-integration/ -->

<div class="row">
	<div class="col-md-12 grid-min-height" >
		<kendo-grid [data]="items"
		            [pageSize]="state.take"
		            [skip]="state.skip"
		            [sort]="state.sort"
		            [sortable]="true"
		            [pageable]="true"
		            [scrollable]="'scrollable'"
		            [groupable]="true"
		            [group]="state.group"
		            [filterable]="true"
		            [filter]="state.filter"
		            (dataStateChange)="dataStateChange($event)"
		            [height]="'inherit'">
			<kendo-grid-column field="enrollmentDate"
			                   title="Enrollment Date"
			                   width="75%">
				<ng-template kendoGridCellTemplate let-item>
					{{item.enrollmentDate | date:"yyyy-MM-dd"}}
				</ng-template>
			</kendo-grid-column>
			<kendo-grid-column field="studentCount"
			                   title="Students"
			                   width="25%"
			                   filter="numeric"
			                   [headerClass]="'grid-cell-right-justified'"
			                   [class]="'grid-cell-right-justified'"
							   >
				<ng-template kendoGridCellTemplate let-item>
					{{item.studentCount | number:'1.0-0' }}
				</ng-template>
			</kendo-grid-column>
		</kendo-grid>
	</div>
</div>
