<!-- <kendo-grid [kendoGridBinding]="gridData" - this works, but custom binding directive does not -->
<kendo-grid aboutGridDataBinding
			[pageSize]="10"
			[pageable]="true"
			[sortable]="true"
			[height]="270">
	<kendo-grid-column field="enrollmentDate"
					   title="Enrollment Date"
					   width="75%">
		<ng-template kendoGridCellTemplate let-item>
			{{item.enrollmentDate | date:"yyyy-MM-dd"}}
		</ng-template>
	</kendo-grid-column>
	<kendo-grid-column field="studentCount"
					   title="Students"
					   [headerClass]="text-right"
					   [headerStyle]="{'text-align': 'right'}"
					   [class]="text-right"
					   [style]="{'text-align': 'right'}"
					   width="25%">
	</kendo-grid-column>
</kendo-grid>
